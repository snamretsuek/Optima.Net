name: Build and Publish NuGet Package

on:
  workflow_dispatch:   # Manual trigger only

permissions:
  contents: read
  packages: write

jobs:
  build-and-pack:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ./src/Optima.Net/Optima.Net.csproj --configfile ./nuget.config

      # Build project
      - name: Build project
        run: dotnet build ./src/Optima.Net/Optima.Net.csproj --configuration Release --no-restore

      # Pack project into a NuGet package
      - name: Pack NuGet package
        run: dotnet pack ./src/Optima.Net/Optima.Net.csproj --configuration Release --output ./nupkgs --no-build

      # Debug: List nupkg files
      - name: List nupkg files
        run: ls -l ./nupkgs

      # Upload the .nupkg as an artifact for manual download
      - name: Upload NuGet package artifact
        uses: actions/upload-artifact@v4
        with:
          name: Optima.Net-packages
          path: ./nupkgs/*.nupkg
