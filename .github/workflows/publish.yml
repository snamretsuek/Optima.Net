name: Build and Pack NuGet

# Only manual trigger
on:
  workflow_dispatch:

jobs:
  build-and-pack:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ./src/Optima.Net/Optima.Net.csproj

      # Build project
      - name: Build
        run: dotnet build ./src/Optima.Net/Optima.Net.csproj --configuration Release --no-restore

      # Pack project into a NuGet package
      - name: Pack NuGet package
        run: dotnet pack ./src/Optima.Net/Optima.Net.csproj --configuration Release --output ./nupkgs --no-build

      # Debug: Verify package exists
      - name: List nupkg files
        run: ls -l ./nupkgs

      # Debug: Ensure NuGet secret exists
      - name: Check NUGETDOTORG secret
        run: |
          if [ -z "${{ secrets.NUGETDOTORG }}" ]; then
            echo "ERROR: NUGETDOTORG secret is empty!"
            exit 1
          fi

      # Optional: Publish to GitHub Packages
      - name: Push NuGet package to GitHub Packages
        uses: nuget/setup-nuget@v1
      - run: |
          dotnet nuget push ./nupkgs/Optima.Net.*.nupkg \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key ${{ secrets.NuGetPublishToken }} \
            --skip-duplicate

      # Publish to NuGet.org
      - name: Push NuGet package to NuGet.org
        run: |
          dotnet nuget locals all --clear
          dotnet nuget push "./nupkgs/Optima.Net.*.nupkg" \
          --source "https://api.nuget.org/v3/index.json" \
          --api-key "${{ secrets.NUGETDOTORG }}" \
          --skip-duplicate \
          --no-service-endpoint
