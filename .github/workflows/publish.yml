name: Build and Publish NuGet Package

on:
  workflow_dispatch:

permissions:
  id-token: write        # ðŸ‘ˆ Required for Trusted Publishing
  contents: read
  packages: write

jobs:
  build-and-pack:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./src/Optima.Net/Optima.Net.csproj

      - name: Build project
        run: dotnet build ./src/Optima.Net/Optima.Net.csproj --configuration Release --no-restore

      - name: Pack NuGet package
        run: dotnet pack ./src/Optima.Net/Optima.Net.csproj --configuration Release --output ./nupkgs --no-build

      - name: List nupkg files
        run: ls -l ./nupkgs

      # âœ… Push package to NuGet.org via Trusted Publishing (no API key!)
      - name: Publish package to NuGet.org
        run: |
          dotnet nuget push "./nupkgs/*.nupkg" \
            --source "https://api.nuget.org/v3/index.json" \
            --skip-duplicate
